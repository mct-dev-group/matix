<div class="card" id="symbolCtrlPanel">
  <div class="card-header bg-primary text-white">符号实列参数</div>
  <div class="card-body">
    <div>
      <h6>1、单击地图开始摆放模型，双击结束</h6>
      <h6>2、实例参数调调整</h6>
      <label>
        实例名： <input type="text" id="symbolInstanceName" style="margin-left: 40px;height: 24px;">
      </label>
      <label>
        X坐标： <input type="text" id="symbolInstanceX" style="margin-left: 46px;height: 24px;">
      </label>
      <label>
        Y坐标： <input type="text" id="symbolInstanceY" style="margin-left: 46px;height: 24px;">
      </label>
      <label>
        Z坐标： <input type="text" id="symbolInstanceZ" style="margin-left: 46px;height: 24px;">
      </label>
      <label>
        拉伸系数： <input type="text" id="symbolInstanceScale" style="margin-left: 24px;height: 24px;">
      </label>
      <label hidden>
        旋转轴x分量： <input type="text" id="symbolInstanceRotateX" style="height: 24px;">
      </label>
      <label hidden>
        旋转轴y分量： <input type="text" id="symbolInstanceRotateY" style="height: 24px;">
      </label>
      <label hidden>
        旋转轴z分量： <input type="text" id="symbolInstanceRotateZ" style="height: 24px;">
      </label>
      <label>
        旋转角(° )： <input type="text" id="symbolInstanceRotateAngle" style="margin-left: 20px;height: 24px;">
      </label>
      <button type="button" class="btn btn-primary btn-sm" id="setInstance" style="width: 110px;">设置</button>
      <button type="button" class="btn btn-primary btn-sm" id="saveInstance" style="width: 110px;margin-left: 66px;">保存</button>
    </div>
  </div>
</div>
