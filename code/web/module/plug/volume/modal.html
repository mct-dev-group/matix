<div class="modal fade" id="volume_progress" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: green">
                    <i class="fa fa-info-circle"></i>
                    <span id="volume_progress_label">正在处理数据......</span>
                </h5>
                <button id="volume_progress_btn_x" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="volume_progress_msg" class="modal-body">
                <div class="progress">
                    <div id="volume_progress_percent" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="volume_progress_btn" type="button"
                    class="btn btn-secondary" data-dismiss="modal2">取消</button>
            </div>
        </div>
    </div>
</div>
