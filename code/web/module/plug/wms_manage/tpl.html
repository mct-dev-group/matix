<div class="card" id="wmsManage" style="width:200px">
  <div class="card-header bg-primary text-white">图层管理</div>
  <div class="card-body">
    <% for (var i = 0; i < wms.layers.length; i++) { %>
      <% var layer = wms.layers[i] %>
      <div>
        <label>
          <input type="checkbox" name="wms_manage_checked" value="<%= layer.value %>">&nbsp;&nbsp;<%= layer.title %>
        </label>
      </div>
    <% } %>
  </div>
</div>
