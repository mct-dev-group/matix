<div class="card" id="drawPanel" style="width:270px">
  <div class="card-header bg-primary text-white">绘制矢量</div>
  <div class="card-body">
    <div class="btn-group">
      <button type="button" class="btn btn-primary fa fa-circle-o" id="drawPointBtn">&nbsp;绘点</button>
      <button type="button" class="btn btn-primary fa fa-vine" id="drawLineBtn">&nbsp;绘线</button>
      <button type="button" class="btn btn-primary fa fa-square" id="drawPolygonBtn">&nbsp;绘面</button>
    </div>
    <div class="btn-group" style="margin-top: 20px;">
      <button type="button" class="btn btn-primary fa fa-trash-o" id="removeVectorBtn">&nbsp;清除</button>
      <button type="button" class="btn btn-primary fa fa-floppy-o" id="saveVectorBtn">&nbsp;保存</button>
    </div>
  </div>
</div>
